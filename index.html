<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>

        <nav class="nav">
            <a href="#" class="logo"> Storefront </a>
            <div class="nav_menu" id="nav_menu">
                <div class="nav_toggle_close" id="nav_toggle_close">
                    <i class="fa-solid fa-x fa-xl"></i>  
                </div>
                <div>
                    <ul>
                        <li class="mx-1"> 
                            <a href="#shop"> Shop </a> 
                        </li>
                        <li class="mx-1"> 
                            <a href="#"> About </a> 
                        </li>
                        <li class="mx-1"> 
                            <a href="#"> Contact </a> 
                        </li>
                    </ul>
                </div>
                <div>
                    <a href="#" class="mx-3"> My count </a>
                    <input type="text" name="search" id="search" placeholder="Search Products...">
                </div>
                <div class="shopping">
                    <p class="mx-1" id="element_price"> $ 0.0 </p>
                    <p class="mx-1" id="element_count"> 0 items </p>
                    <a id="shopping_cart_open"> <i class="fa-solid fa-cart-shopping fa-xl"></i> </a>
                </div>
            </div> 
            <div class="nav_toggle" id="nav_toogle">
                <i class="fa-solid fa-bars fa-xl"></i>  
            </div>
        </nav>

        <div class="shopping-cart" id="shopping-cart">
            <button id="shopping-cart-close" style="color: white; background: black; width: 20px">X</button>
            <ul class="cart">
                
            </ul>
        <div>
    </header>

    <main>

        <section class="imagen">
            <img src="./assets/img/clothes.jpg" alt="imagen" width="700px">
        </section>

        <section class="shop" id="shop">
            <div>
                <h2> Shop </h2>

                <div class="list-products" id="list-products">
                    
                </div>
            </div>

        </section>

        <section class="messages" id="messages">
            
        </section>

    </main>

    <footer>
        <div>
            <a href="#" class="logo"> Storefront </a>
            <p>Company name @2022</p>
        </div>
        <div class="social-networks">
            <ul>
                <li> <i class="fa-brands fa-facebook fa-2xl"></i> </li>
                <li> <i class="fa-brands fa-twitter fa-2xl"></i> </li>
                <li> <i class="fa-brands fa-youtube fa-2xl"></i> </li>
                <li> <i class="fa-brands fa-instagram fa-2xl"></i>  </li>
                <li> <i class="fa-solid fa-envelope fa-2xl"></i> </li>
            </ul>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/79a952d83e.js" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
