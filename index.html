<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>

        <div class="header-top">
            <h1>
                <a href="#">
                    Storefront
                </a>
            </h1>
            <div>
                <a href="#" class="mx-3">
                    My count
                </a>
                <input type="text" name="search" id="search" placeholder="Search Products...">
            </div>
        </div>
        <div class="header-bottom">
            <nav>
                <ul>
                    <li class="mx-1"> <a href="#"> Shop </a> </li>
                    <li class="mx-1"> <a href="#"> About </a> </li>
                    <li class="mx-1"> <a href="#"> Contact </a> </li>
                </ul>
            </nav>
            <div class="shopping">
                <p class="mx-2"> $ 0.0 </p>
                <p class="mx-2"> 0 items </p>
                <button class="px-2"> Shopping car </button>
            </div>
        </div>
    </header>

    <div class="slide">
        <div class="slide-inner">
            <input class="slide-open" type="radio" id="slide-1" 
                  name="slide" aria-hidden="true" hidden="" checked="checked">
            <div class="slide-item">
                <img src="./assets/img/People_showing_gestures_01.jpg">
            </div>
            <input class="slide-open" type="radio" id="slide-2" 
                  name="slide" aria-hidden="true" hidden="">
            <div class="slide-item">
                <img src="https://www.migueltroyano.com/wp-content/uploads/2020/09/postgres_copy.png">
            </div>
            <input class="slide-open" type="radio" id="slide-3" 
                  name="slide" aria-hidden="true" hidden="">
            <div class="slide-item">
                <img src="https://www.migueltroyano.com/wp-content/uploads/2020/09/excel_guardar_como_csv.jpg">
            </div>
            <label for="slide-3" class="slide-control prev control-1">‹</label>
            <label for="slide-2" class="slide-control next control-1">›</label>
            <label for="slide-1" class="slide-control prev control-2">‹</label>
            <label for="slide-3" class="slide-control next control-2">›</label>
            <label for="slide-2" class="slide-control prev control-3">‹</label>
            <label for="slide-1" class="slide-control next control-3">›</label>
            <ol class="slide-indicador">
                <li>
                    <label for="slide-1" class="slide-circulo">•</label>
                </li>
                <li>
                    <label for="slide-2" class="slide-circulo">•</label>
                </li>
                <li>
                    <label for="slide-3" class="slide-circulo">•</label>
                </li>
            </ol>
        </div>
    </div>

</body>
</html>
